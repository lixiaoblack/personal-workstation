<!DOCTYPE html>

<html class="dark" lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3c83f6",
              "background-light": "#f5f7f8",
              "background-dark": "#101722",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", "Noto Sans SC", sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-4 md:p-8"
  >
    <div class="w-full max-w-4xl mx-auto">
      <!-- Main Chat Input Container -->
      <div class="relative group">
        <!-- Glow Effect Background -->
        <div
          class="absolute -inset-0.5 bg-gradient-to-r from-primary/20 to-primary/10 rounded-xl blur opacity-30 group-hover:opacity-50 transition duration-1000"
        ></div>
        <div
          class="relative flex flex-col w-full bg-slate-900/80 dark:bg-background-dark/90 border border-slate-700/50 dark:border-slate-800 backdrop-blur-xl rounded-xl shadow-2xl overflow-hidden"
        >
          <!-- Top Section: Action Chips -->
          <div
            class="flex items-center gap-2 p-3 overflow-x-auto no-scrollbar border-b border-slate-800/50"
          >
            <button
              class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-slate-800/50 hover:bg-slate-700/50 border border-slate-700/30 transition-colors whitespace-nowrap"
            >
              <span class="text-xs font-medium text-slate-300"
                >详细总结这篇文档内容</span
              >
            </button>
            <button
              class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-slate-800/50 hover:bg-slate-700/50 border border-slate-700/30 transition-colors whitespace-nowrap"
            >
              <span class="text-xs font-medium text-slate-300"
                >用通俗易懂的话...</span
              >
            </button>
            <button
              class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-slate-800/50 hover:bg-slate-700/50 border border-slate-700/30 transition-colors whitespace-nowrap"
            >
              <span class="text-xs font-medium text-slate-300"
                >根据内容写一篇讲稿</span
              >
            </button>
          </div>
          <!-- Main Input Area -->
          <div class="flex flex-col p-4 gap-4">
            <div class="flex gap-4">
              <div class="flex-shrink-0">
                <div
                  class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center overflow-hidden shadow-lg border border-primary/20"
                >
                  <img
                    alt="AI Logo"
                    class="w-full h-full object-cover"
                    data-alt="AI assistant colorful abstract logo"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuBoWTKtqJ0kVG7b2znjjUodEcq9ERGp7GX4tbFZoyCmGT1yW1FnTAz8pQ14pBBIOAOTqoYviO-lcv-epQ9h72ClME30v4FHWhKAxOceEfX2x4R_crhSBPtIfh21T1tmt6jGt1puXZTi5DiPCwUzVS3mnE-ha3hQwtGu0ea_U7tI3RiWu7WOSEiMaGbJaMR7ZRNcRXuLJLA-qmJZlgtLlCkUkZC08Q3RJJ9OBI3ipgIP34fSWBHecVvxixwYV05UNmNVTnIJBRFLa10"
                  />
                </div>
              </div>
              <div class="flex-1">
                <textarea
                  class="w-full bg-transparent border-none focus:ring-0 text-slate-100 placeholder-slate-500 text-lg resize-none min-h-[80px] custom-scrollbar py-1"
                  placeholder='发消息或输入 "/" 选择技能'
                ></textarea>
              </div>
            </div>
            <!-- Bottom Toolbar -->
            <div
              class="flex items-center justify-between mt-2 pt-2 border-t border-slate-800/40"
            >
              <!-- Left Side Icons -->
              <div class="flex items-center gap-1 sm:gap-2">
                <button
                  class="p-2 text-slate-400 hover:text-primary hover:bg-primary/10 rounded-lg transition-all"
                  title="上传"
                >
                  <span class="material-symbols-outlined text-[22px]"
                    >add_circle</span
                  >
                </button>
                <button
                  class="p-2 text-slate-400 hover:text-primary hover:bg-primary/10 rounded-lg transition-all"
                  title="快速模式"
                >
                  <span class="material-symbols-outlined text-[22px]"
                    >bolt</span
                  >
                </button>
                <button
                  class="p-2 text-slate-400 hover:text-primary hover:bg-primary/10 rounded-lg transition-all"
                  title="图像生成"
                >
                  <span class="material-symbols-outlined text-[22px]"
                    >image</span
                  >
                </button>
                <button
                  class="p-2 text-slate-400 hover:text-primary hover:bg-primary/10 rounded-lg transition-all"
                  title="帮我写作"
                >
                  <span class="material-symbols-outlined text-[22px]"
                    >edit_note</span
                  >
                </button>
                <button
                  class="p-2 text-slate-400 hover:text-primary hover:bg-primary/10 rounded-lg transition-all"
                  title="编程"
                >
                  <span class="material-symbols-outlined text-[22px]"
                    >code</span
                  >
                </button>
                <button
                  class="hidden sm:flex p-2 text-slate-400 hover:text-primary hover:bg-primary/10 rounded-lg transition-all"
                  title="音乐生成"
                >
                  <span class="material-symbols-outlined text-[22px]"
                    >music_note</span
                  >
                </button>
                <button
                  class="hidden sm:flex p-2 text-slate-400 hover:text-primary hover:bg-primary/10 rounded-lg transition-all"
                  title="翻译"
                >
                  <span class="material-symbols-outlined text-[22px]"
                    >translate</span
                  >
                </button>
                <button
                  class="p-2 text-slate-400 hover:text-primary hover:bg-primary/10 rounded-lg transition-all"
                  title="更多"
                >
                  <span class="material-symbols-outlined text-[22px]"
                    >more_horiz</span
                  >
                </button>
              </div>
              <!-- Right Side Send Button -->
              <div class="flex items-center">
                <button
                  class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center hover:bg-primary/90 transition-transform active:scale-95 shadow-lg shadow-primary/20"
                >
                  <span class="material-symbols-outlined font-bold"
                    >arrow_upward</span
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Hint Text -->
      <div class="mt-6 text-center">
        <p class="text-slate-500 text-sm">
          由先进 AI 模型驱动 · 支持多种创作模式
        </p>
      </div>
    </div>
  </body>
</html>
