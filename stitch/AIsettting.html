<!DOCTYPE html>

<html class="dark" lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AI 模型接入设置 - 个人工作站</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3c83f6",
              "background-light": "#f5f7f8",
              "background-dark": "#101722",
            },
            fontFamily: {
              display: ["Inter", "system-ui", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #2d3748;
        border-radius: 10px;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen font-display"
  >
    <!-- Top Navigation Bar -->
    <header
      class="sticky top-0 z-50 w-full border-b border-slate-200 dark:border-slate-800 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md"
    >
      <div
        class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between"
      >
        <div class="flex items-center gap-4">
          <button
            class="p-2 hover:bg-slate-200 dark:hover:bg-slate-800 rounded-lg transition-colors flex items-center justify-center text-slate-600 dark:text-slate-400"
          >
            <span class="material-symbols-outlined">arrow_back</span>
          </button>
          <h1 class="text-lg font-bold tracking-tight">AI 模型接入设置</h1>
        </div>
        <div class="flex items-center gap-3">
          <div
            class="text-xs px-2 py-1 bg-primary/10 text-primary border border-primary/20 rounded font-medium"
          >
            工作站模式
          </div>
          <div
            class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center border border-primary/30"
          >
            <span class="material-symbols-outlined text-sm text-primary"
              >person</span
            >
          </div>
        </div>
      </div>
    </header>
    <main class="max-w-5xl mx-auto px-4 py-8 pb-32">
      <div class="space-y-10">
        <!-- Online API Section -->
        <section>
          <div class="flex items-center gap-2 mb-6">
            <span class="material-symbols-outlined text-primary"
              >cloud_done</span
            >
            <h2 class="text-xl font-bold">在线 API 接入</h2>
          </div>
          <div class="grid gap-6">
            <!-- OpenAI (Standard) -->
            <div
              class="p-6 bg-white dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl shadow-sm"
            >
              <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                  <div
                    class="w-10 h-10 rounded-lg bg-emerald-500/10 flex items-center justify-center"
                  >
                    <span class="material-symbols-outlined text-emerald-500"
                      >api</span
                    >
                  </div>
                  <div>
                    <h3 class="font-bold">OpenAI (标准格式)</h3>
                    <p class="text-xs text-slate-500">
                      支持 OpenAI 官方及所有兼容 OpenAI 格式的代理接口
                    </p>
                  </div>
                </div>
                <button
                  class="text-sm font-medium text-primary hover:underline flex items-center gap-1"
                >
                  <span class="material-symbols-outlined text-sm"
                    >nest_remote_comfort_sensor</span
                  >
                  测试连接
                </button>
              </div>
              <div class="grid md:grid-cols-2 gap-4">
                <div class="space-y-2">
                  <label class="text-sm font-medium text-slate-400"
                    >API Key</label
                  >
                  <div class="relative">
                    <input
                      class="w-full bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 text-sm focus:ring-primary focus:border-primary outline-none"
                      placeholder="sk-..."
                      type="password"
                    />
                    <button
                      class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500"
                    >
                      <span class="material-symbols-outlined text-sm"
                        >visibility_off</span
                      >
                    </button>
                  </div>
                </div>
                <div class="space-y-2">
                  <label class="text-sm font-medium text-slate-400"
                    >Base URL</label
                  >
                  <input
                    class="w-full bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 text-sm focus:ring-primary focus:border-primary outline-none"
                    placeholder="https://api.openai.com/v1"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <!-- Alibaba DashScope -->
            <div
              class="p-6 bg-white dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl shadow-sm"
            >
              <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                  <div
                    class="w-10 h-10 rounded-lg bg-orange-500/10 flex items-center justify-center"
                  >
                    <span class="material-symbols-outlined text-orange-500"
                      >filter_drama</span
                    >
                  </div>
                  <div>
                    <h3 class="font-bold">阿里云百炼 (DashScope)</h3>
                    <p class="text-xs text-slate-500">接入通义千问系列模型</p>
                  </div>
                </div>
                <button
                  class="text-sm font-medium text-primary hover:underline flex items-center gap-1"
                >
                  <span class="material-symbols-outlined text-sm"
                    >nest_remote_comfort_sensor</span
                  >
                  测试连接
                </button>
              </div>
              <div class="grid md:grid-cols-2 gap-4">
                <div class="space-y-2">
                  <label class="text-sm font-medium text-slate-400"
                    >API Key</label
                  >
                  <input
                    class="w-full bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 text-sm focus:ring-primary focus:border-primary outline-none"
                    placeholder="请输入您的百炼 API Key"
                    type="password"
                  />
                </div>
                <div class="space-y-2">
                  <label class="text-sm font-medium text-slate-400"
                    >默认模型 ID</label
                  >
                  <input
                    class="w-full bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 text-sm focus:ring-primary focus:border-primary outline-none"
                    placeholder="例如: qwen-max"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <!-- Zhipu AI -->
            <div
              class="p-6 bg-white dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl shadow-sm"
            >
              <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                  <div
                    class="w-10 h-10 rounded-lg bg-blue-500/10 flex items-center justify-center"
                  >
                    <span class="material-symbols-outlined text-blue-500"
                      >psychology</span
                    >
                  </div>
                  <div>
                    <h3 class="font-bold">智谱 AI (ZhipuAI)</h3>
                    <p class="text-xs text-slate-500">
                      接入 GLM 系列国产大模型
                    </p>
                  </div>
                </div>
                <button
                  class="text-sm font-medium text-primary hover:underline flex items-center gap-1"
                >
                  <span class="material-symbols-outlined text-sm"
                    >nest_remote_comfort_sensor</span
                  >
                  测试连接
                </button>
              </div>
              <div class="grid md:grid-cols-2 gap-4">
                <div class="space-y-2">
                  <label class="text-sm font-medium text-slate-400"
                    >API Key</label
                  >
                  <input
                    class="w-full bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 text-sm focus:ring-primary focus:border-primary outline-none"
                    placeholder="请输入您的智谱 API Key"
                    type="password"
                  />
                </div>
                <div class="space-y-2">
                  <label class="text-sm font-medium text-slate-400"
                    >首选模型</label
                  >
                  <select
                    class="w-full bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 text-sm focus:ring-primary focus:border-primary outline-none appearance-none"
                  >
                    <option>glm-4-plus</option>
                    <option>glm-4</option>
                    <option>glm-4-air</option>
                    <option>glm-4-flash</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Local Model Section -->
        <section>
          <div class="flex items-center gap-2 mb-6">
            <span class="material-symbols-outlined text-primary">dns</span>
            <h2 class="text-xl font-bold">本地模型接入</h2>
          </div>
          <div
            class="p-6 bg-white dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-xl shadow-sm"
          >
            <div class="flex items-center justify-between mb-6">
              <div class="flex items-center gap-3">
                <div
                  class="w-10 h-10 rounded-lg bg-purple-500/10 flex items-center justify-center"
                >
                  <span class="material-symbols-outlined text-purple-500"
                    >terminal</span
                  >
                </div>
                <div>
                  <h3 class="font-bold">Ollama</h3>
                  <p class="text-xs text-slate-500">
                    管理并运行本地 Llama, Mistral 等模型
                  </p>
                </div>
              </div>
              <div class="flex items-center gap-4">
                <span class="flex items-center gap-1 text-xs text-emerald-500">
                  <span class="w-2 h-2 rounded-full bg-emerald-500"></span>
                  服务运行中
                </span>
                <button
                  class="text-sm font-medium text-primary hover:underline flex items-center gap-1"
                >
                  <span class="material-symbols-outlined text-sm"
                    >nest_remote_comfort_sensor</span
                  >
                  测试连接
                </button>
              </div>
            </div>
            <div class="grid md:grid-cols-3 gap-4">
              <div class="space-y-2">
                <label class="text-sm font-medium text-slate-400"
                  >Host 地址</label
                >
                <input
                  class="w-full bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 text-sm focus:ring-primary focus:border-primary outline-none"
                  placeholder="http://127.0.0.1"
                  type="text"
                />
              </div>
              <div class="space-y-2">
                <label class="text-sm font-medium text-slate-400">端口号</label>
                <input
                  class="w-full bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 text-sm focus:ring-primary focus:border-primary outline-none"
                  placeholder="11434"
                  type="text"
                />
              </div>
              <div class="space-y-2">
                <label class="text-sm font-medium text-slate-400"
                  >默认模型</label
                >
                <div class="relative">
                  <input
                    class="w-full bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 text-sm focus:ring-primary focus:border-primary outline-none"
                    placeholder="例如: llama3"
                    type="text"
                  />
                  <button
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500"
                  >
                    <span class="material-symbols-outlined text-sm"
                      >search</span
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- Fixed Bottom Bar -->
    <footer
      class="fixed bottom-0 left-0 right-0 border-t border-slate-200 dark:border-slate-800 bg-background-light dark:bg-background-dark/95 backdrop-blur-sm px-4 py-4 z-50"
    >
      <div class="max-w-5xl mx-auto flex items-center justify-between">
        <div class="hidden md:flex items-center gap-2 text-slate-500 text-sm">
          <span class="material-symbols-outlined text-base">info</span>
          <span>所有 API Key 将加密存储在本地。</span>
        </div>
        <div class="flex items-center gap-4 w-full md:w-auto">
          <button
            class="flex-1 md:flex-none px-8 py-3 bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 rounded-lg font-bold text-sm transition-all"
          >
            重置
          </button>
          <button
            class="flex-1 md:flex-none px-12 py-3 bg-primary hover:bg-primary/90 text-white rounded-lg font-bold text-sm shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2"
          >
            <span class="material-symbols-outlined text-base">save</span>
            保存配置
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
