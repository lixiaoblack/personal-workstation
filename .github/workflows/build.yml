name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      build_ocr:
        description: "Build OCR module"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r python-service/requirements.txt

      - name: Install Node dependencies
        run: pnpm install --no-frozen-lockfile
        env:
          # 设置 Electron 版本，让 node-gyp 下载正确的 headers
          npm_config_target: "29.4.6"
          npm_config_arch: "arm64"
          npm_config_disturl: "https://electronjs.org/headers"
          npm_config_runtime: "electron"

      - name: Rebuild native modules for Electron
        run: npx @electron/rebuild -f -w better-sqlite3,bcrypt
        env:
          # 使用官方源下载 Electron headers
          npm_config_disturl: "https://electronjs.org/headers"

      - name: Build application
        run: pnpm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign macOS app (ad-hoc)
        run: |
          # Find the app bundle
          APP_PATH=$(find release -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Signing app: $APP_PATH"
            # Remove quarantine attribute
            xattr -cr "$APP_PATH"
            # Ad-hoc sign the app
            codesign --force --deep --sign - "$APP_PATH"
            echo "Signing completed"
          fi

      - name: Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            release/*.dmg
          retention-days: 7

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r python-service/requirements.txt

      - name: Install Node dependencies
        run: npm install
        env:
          # 设置 Electron 版本，让 node-gyp 下载正确的 headers
          npm_config_target: "29.4.6"
          npm_config_arch: "x64"
          npm_config_disturl: "https://electronjs.org/headers"
          npm_config_runtime: "electron"

      - name: Rebuild native modules for Electron
        run: npx @electron/rebuild -f -w better-sqlite3,bcrypt
        env:
          npm_config_disturl: "https://electronjs.org/headers"

      - name: Build application
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-build
          path: |
            release/*.exe
          retention-days: 7

  # OCR 模块构建 - macOS
  build-ocr-mac:
    runs-on: macos-latest
    if: ${{ github.event.inputs.build_ocr == 'true' || startsWith(github.ref, 'refs/tags/') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # 安装 HTTP 服务依赖
          pip install fastapi uvicorn python-multipart
          # 安装图像处理依赖
          pip install paddlepaddle Pillow opencv-python-headless numpy
          # 安装 PaddleOCR（跳过 PyMuPDF 依赖）
          pip install paddleocr==2.6.1.3 --no-deps

      - name: Download OCR models
        run: |
          python -c "
          from paddleocr import PaddleOCR
          print('Downloading OCR models...')
          ocr = PaddleOCR(use_angle_cls=True, lang='ch')
          print('OCR models downloaded successfully')
          "
        env:
          PADDLE_PDX_DISABLE_MODEL_SOURCE_CHECK: 'True'

      - name: Build OCR module
        run: |
          cd python-service
          pyinstaller ocr-module.spec --noconfirm

      - name: Package OCR module
        run: |
          cd python-service
          mkdir -p ocr-package
          cp -r dist/ocr-module/* ocr-package/
          # 创建 manifest
          echo '{"name":"ocr","version":"1.0.0","platform":"mac-'$(uname -m)'"}' > ocr-package/manifest.json
          cd ocr-package
          zip -r ../ocr-module-v1.0.0-mac-$(uname -m).zip .

      - name: Upload OCR Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: ocr-mac-build
          path: python-service/ocr-module-*.zip
          retention-days: 30

  # OCR 模块构建 - Windows
  build-ocr-win:
    runs-on: windows-latest
    if: ${{ github.event.inputs.build_ocr == 'true' || startsWith(github.ref, 'refs/tags/') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # 安装 HTTP 服务依赖
          pip install fastapi uvicorn python-multipart
          # 安装图像处理依赖
          pip install paddlepaddle Pillow opencv-python-headless numpy
          # 安装 PaddleOCR（跳过 PyMuPDF 依赖）
          pip install paddleocr==2.6.1.3 --no-deps

      - name: Download OCR models
        run: |
          python -c "
          from paddleocr import PaddleOCR
          print('Downloading OCR models...')
          ocr = PaddleOCR(use_angle_cls=True, lang='ch')
          print('OCR models downloaded successfully')
          "
        env:
          PADDLE_PDX_DISABLE_MODEL_SOURCE_CHECK: 'True'

      - name: Build OCR module
        run: |
          cd python-service
          pyinstaller ocr-module.spec --noconfirm

      - name: Package OCR module
        shell: bash
        run: |
          cd python-service
          mkdir -p ocr-package
          cp -r dist/ocr-module/* ocr-package/
          # 创建 manifest
          echo '{"name":"ocr","version":"1.0.0","platform":"win-x64"}' > ocr-package/manifest.json
          cd ocr-package
          7z a -tzip ../ocr-module-v1.0.0-win-x64.zip .

      - name: Upload OCR Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ocr-win-build
          path: python-service/ocr-module-*.zip
          retention-days: 30

  release:
    needs: [build-mac, build-win]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: artifacts/mac

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: win-build
          path: artifacts/win

      - name: Download OCR Mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: ocr-mac-build
          path: artifacts/ocr-mac
        continue-on-error: true

      - name: Download OCR Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: ocr-win-build
          path: artifacts/ocr-win
        continue-on-error: true

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Personal Workstation ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## 更新内容

            请查看 [CHANGELOG.md](./md/changelog.md) 了解详细更新内容。

            ## 下载

            | 平台 | 文件 |
            |------|------|
            | macOS (Apple Silicon) | 下方 `.dmg` 文件 |
            | Windows | 下方 `.exe` 文件 |

            ## macOS 安装说明

            如果打开时提示"已损坏"，请在终端执行：
            ```bash
            xattr -cr /Applications/个人工作站.app
            ```

            ## 可选模块

            | 模块 | 说明 | 下载 |
            |------|------|------|
            | OCR 文字识别 | 基于 PaddleOCR 的图片文字识别 | `ocr-module-*.zip` |

            > OCR 模块为可选功能，可在应用设置中按需下载安装。
          files: |
            artifacts/mac/*.dmg
            artifacts/win/*.exe
            artifacts/ocr-mac/*.zip
            artifacts/ocr-win/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
