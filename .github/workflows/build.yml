name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r python-service/requirements.txt

      - name: Install Node dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build application
        run: pnpm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            release/*.dmg
          retention-days: 7

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r python-service/requirements.txt

      - name: Install Node dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build application
        run: pnpm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-build
          path: |
            release/*.exe
          retention-days: 7

  release:
    needs: [build-mac, build-win]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: artifacts/mac

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: win-build
          path: artifacts/win

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Personal Workstation ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## 更新内容
            
            请查看 [CHANGELOG.md](./md/changelog.md) 了解详细更新内容。
            
            ## 下载
            
            | 平台 | 文件 |
            |------|------|
            | macOS (Apple Silicon) | 下方 `.dmg` 文件 |
            | Windows | 下方 `.exe` 文件 |
          files: |
            artifacts/mac/*.dmg
            artifacts/win/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
